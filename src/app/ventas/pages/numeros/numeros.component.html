<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el CommonModule.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-6 p-md-4">
        <p-card header="Ventas Netas"
            subheader="Ventas netas del año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="p-col-6 p-md-4">
        <p-card header="Ventas Burtas"
            subheader="Ventas brutas del año">
            {{ (ventasNetas + 2000000) | currency:'MXN':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="p-col p-md-4">
        <p-card header="Margen de Ganancias"
            subheader="Ganancia del año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
