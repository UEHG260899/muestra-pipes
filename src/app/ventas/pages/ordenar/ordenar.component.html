<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por el {{ 'programador' | mayusculas:enMayusculas }}
    </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton (click)="cambiarTipado()" class="p-mr-1 p-button-warning">Toggle Mayusculas</button>
        <button pButton (click)="cambiarOrden('nombre')"icon="pi pi-sort" label="Ordenar por nombre" class="p-mr-1"></button>
        <button pButton (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success"></button>
        <button pButton (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
